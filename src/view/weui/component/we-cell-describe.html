<!-- 字段组件 -->
<template id="we-cell-describe">
    <div class="weui-cell">
        <div class="weui-cell__hd"><we-label v-bind:label="label"></we-label></div>
        <div class="weui-cell__bd">
            <we-field type="describe" v-model="value"></we-field>
        </div>
    </div>
</template>

<script>
    //定义hblock组件
    Vue.component('we-cell-describe', {
        props: { value : Array, label:String },
        template: '#we-cell-describe',
        data: function(){
            return {};
        },
        methods : {

        },
        watch : {
            //主数据变化即触发
            value : {
                handler(newData, oldData ){
                    //v-model语法糖
                    this.$emit( "input" , newData );
                },
                // 代表在wacth里声明了firstName这个方法之后立即先去执行handler方法
                immediate: true
            }
        },
        created :function(){

        }
    });
</script>
