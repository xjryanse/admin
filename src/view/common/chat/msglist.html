<!--消息列表组件：pc和web通用-->
<template id="msglist{$tmpVueAppId}">
    <ul class="im-chat-main">
         <block v-for="(item,i) in chatLog" >
            <p class="gray f12" style="text-align: center;">{{item.msg_time}}</p> 
            <li :class=" item.from_user_id == '1' ? 'im-chat-mine' : '' ">
                <div class="im-chat-user">
                    <img :src="user_lists[item.from_user_id].headimg.file_path" v-if="user_lists[item.from_user_id].headimg"/>
                    <img src="__STATIC__/defaultHeader.jpg" v-else/>
                    <cite v-if="user_lists[item.from_user_id]">{{user_lists[item.from_user_id].nickname}}</cite>
                    <cite v-if="!user_lists[item.from_user_id]">游客</cite>
                </div>
                <div class="im-chat-text">{{item.message}}</div>
            </li>
        </block>
    </ul>
</template>
<script>
    //组件
    Vue.component('msglist', {
        //activeUserId:聊天用户id；user_lists聊天双方用户信息
        props: { active_user_id : String ,user_lists : Array },
        template: '#msglist{$tmpVueAppId}',
        data: function () {
            return {
                //聊天记录列表
                chatLog : [],
            }
        },                
        methods :{
            //获取聊天记录接口
            {include file="xjryanse/common/vuejs/chatChatLogs"/}
            //获取聊天记录，并进行数据处理
            getChatLogs : function(){
                var that = this;
                that.chatChatLogs( that.active_user_id ,function( data ){
                    //聊天记录写到数组中
                    $.each( data.data ,function (index, element) {
                        that.chatLog.unshift(element);
                    });
                    console.log(that.chatLog);
                    that.$nextTick(function () {
                        //主聊天框滚动到最底部
                        scrollToBottom();                                                          
                    });
                })
            },
        },
        watch :{
            active_user_id :function (newData,oldData){
                //清空聊天记录
                this.chatLog = [];
                //拉取聊天记录
                this.getChatLogs();
            },
        },
        created : function(){
            //拉取聊天记录
            this.getChatLogs();         
        }        
    });
</script>
<script>
    function scrollToBottom(){
        //滚动条到最底部(还有其他方法吗？)
        var msglist = document.getElementById("msglist{$tmpVueAppId}");
        document.getElementById("msglist{$tmpVueAppId}").scrollTop = msglist.scrollHeight + msglist.offsetHeight;
    }
</script>
