<!--需要$tmpValueName-->
<!--字段类型：普通输入框-->
<!--字段类型：密码输入框-->
<!--字段类型：文本输入框-->
<!--字段类型：开关-->
<cfield v-bind:type="[fieldName].type" v-model="{$tmpValueName}[[fieldName].name]" v-bind:remark="[fieldName].remark"></cfield>

<!--字段类型：多选框-->
<div v-if="[fieldName].type == 'check'">
    <label class="am-checkbox-inline" v-for="(tmpOption,k) in [fieldName].option.option">
        <input type="checkbox" v-bind:value="tmpOption.id" v-bind:readonly="[fieldName].is_edit == 0" v-model="{$tmpValueName}[[fieldName].name]"> {{tmpOption[[fieldName].option.value]}}
    </label>
</div>
<!--字段类型：普通枚举-->
<div v-if="[fieldName].type == 'enum'">
    <!--字段类型：普通枚举-->
    <select v-model="{$tmpValueName}[[fieldName].name]"  v-bind:id="[fieldName].name" v-bind:name="[fieldName].name"
            v-bind:readonly="[fieldName].is_edit == 0" data-am-selected="{searchBox: 1}" style="display: none;"
            onchange="console.log(this.value);app.{$tmpValueName}[this.name]=this.value;">
        <option value="" >请选择</option> 
        <option v-for="(tmpOption,k) in [fieldName].option" :value="k" >{{tmpOption}}</option> 
    </select>
</div>
<!--字段类型：动态枚举-->
<div  v-if="[fieldName].type == 'dynenum'">
    <!--需要用js赋值一下，没有绑定。不知道为啥-->
    <select v-model="{$tmpValueName}[[fieldName].name]" v-bind:readonly="[fieldName].is_edit == 0" data-am-selected="{searchBox: 1}" 
            v-bind:id="[fieldName].name" :name="[fieldName].name" style="display: none;" onchange="console.log(this.value);app.{$tmpValueName}[this.name]=this.value;"> 
        <option value="" >请选择</option> 
        <option v-for="(tmpOption,k) in [fieldName].option.option" :value="k" >{{tmpOption}}</option> 
    </select>
</div>
<!--字段类型：动态树-->
<div  v-if="[fieldName].type == 'dyntree'">
    <!--动态树-->
    <cdyntree v-bind:lists="[fieldName].option.option"
              v-bind:pid ="{$tmpValueName}[[fieldName].option.linkage] ? {$tmpValueName}[[fieldName].option.linkage] : '' "
              v-model="{$tmpValueName}[[fieldName].name]"
            ></cdyntree>
</div>

<!--字段类型：date日期-->
<div  v-if="[fieldName].type == 'date'">
    <input type="text" class="tpl-form-input" :readonly="[fieldName].is_edit == 0" placeholder="请输入" v-if="!isDetail"  v-model="{$tmpValueName}[[fieldName].name]" :name="[fieldName].name" data-am-datepicker 
           onchange="app.{$tmpValueName}[this.name]= $(this).attr('value')">
    <p v-if="isDetail">{{{$tmpValueName}[[fieldName].name]}}</p>
    <small>{{[fieldName].remark}}</small>
</div>

<!--字段类型：上传图片-->
<!--上传图片框-->
<cuplimage v-bind:name="[fieldName].name" v-model="{$tmpValueName}[[fieldName].name]" v-if="[fieldName].type == 'uplimage'"></cuplimage>

<!--字段类型：编辑器-->
<ceditor v-bind:name="[fieldName].name" v-model="{$tmpValueName}[[fieldName].name]" v-if="[fieldName].type == 'editor'"></ceditor>


<!--字段类型：块编辑-->
<div v-if="[fieldName].type == 'tplset'">
    <ctplset v-bind:option="[fieldName].option" 
        v-bind:table_name="columnHeader.table_name" 
        v-bind:data_id="{$tmpValueName}.id" 
        v-bind:column_list_id="[fieldName].id"></ctplset>
</div>
