<!-- 列表的字段组件 -->
<template id="xjr-type-tab">
    <block>
        <ul class="am-tabs-nav am-nav am-nav-tabs" v-for="(field,i) in list_info" v-if="field.name == type_tab ">
            <li v-bind:class=" current=='' ? 'am-active' : ''"><a href="javascript:;" @click="searchData( type_tab ,'')">全部</a></li>
            <li v-for="(item,j) in field.option" 
                v-bind:class=" current==j ? 'am-active' : ''"><a href="javascript:;" @click="searchData( type_tab ,j)">{{item}}</a></li>
        </ul>
    </block>
</template>

<script>
    //定义hblock组件
    Vue.component('xjr-type-tab', {
        //列表信息:列表编辑：项目 column_info列信息；data数据(不含分页的)；分页数据；current：当前选项
        props: { type_tab : String, list_info : Object },
        template: '#xjr-type-tab',
        data: function(){
            return {
                current:''
            };
        },
        computed : {

        },
        methods : {
            //搜索数据
            searchData (key,value){
                this.current = value;
                this.$emit('search_data',key,value);
            }        
        },
        created :function(){
        }
    });
</script>
