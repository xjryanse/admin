<block v-if="{$tmpListKey}.columnInfo">
    {volist name="tmpListFields" id="tmpListField"}
        <div class="am-form-group am-u-sm-12" v-for="(field,i) in {$tmpListKey}.columnInfo.listInfo" v-if="field.name == '{$tmpListField}'">
            <label class="am-u-sm-3 am-form-label">{{field.label}}</label>
            {php} $tmpValueName = $tmpListKey.".data";{/php}
            {include file="xjryanse/amazeui/add/field" fieldName="field"  /}
        </div>
    {/volist}    
</block>
