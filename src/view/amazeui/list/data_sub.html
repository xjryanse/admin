<table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " v-if="{$tmpListKey}.columnInfo">
    <tr>
        {volist name="tmpListFields" id="tmpListField"}
            <th v-for="(field,i) in {$tmpListKey}.columnInfo.listInfo" v-if="field.is_list && field.name == '{$tmpListField}'">{{field.label}}</th>
        {/volist}
    </tr>
    <tr v-if="{$tmpListKey}.data.length == 0" >
        <td colspan=99 style="text-align:center;"> 暂无数据 </td>
    </tr>
    <tr class="gradeX" style="white-space: nowrap;" v-for="(item,i) in {$tmpListKey}.data" v-if="{$tmpListKey}.data.length">
        {volist name="tmpListFields" id="tmpListField"}
            <td v-for="(field,j) in {$tmpListKey}.columnInfo.listInfo" v-if="field.is_list && field.name == '{$tmpListField}'" style="text-overflow:ellipsis;overflow:hidden;text-align:center;">
                <!--普通文本-->
                <block v-if = "field.type=='text' || field.type=='listedit'">{{item[field.name]}}</block>
                <!--枚举-->
                <block v-if = "field.type=='enum'">{{field.option[item[field.name]]}}</block>
                <!--动态枚举-->
                <block v-if = "field.type=='dynenum'">{{field.option.option[item[field.name]]}}</block>
            </td>
        {/volist}
    </tr>
</table>
